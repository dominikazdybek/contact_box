<html lang="pl-PL">
  <head>
    {% load static %}
    <title>{% block title %}Contact List App{% endblock %}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel='stylesheet' type='text/css' href='{% static "main.css" %}'>
  </head>
  <body>
    <div class="navbar navbar-default">
      <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href='/contact/list'>Contact List</a>
          </div>
          {% block content %}<div class="jumbotron"><h1>Welcome!</h1></div>{% endblock %}
          <div class="panel-footer">(c) {{ year }} by {{ author }}</div>
      </div>
  </body>
</html>
