{% extends "base.html" %}

{% block title %}Contact Add - Contact List App{% endblock %}
{% block content %}
<ul class="nav navbar-nav">
   <li><a href='/groups/list'>Groups</a></li>
</ul>
</div>
<div class= "container">
  <h1>Contact add:</h1>
  <form class="form-horizontal" method='post'>
    <div class="form-group">
      <label class="control-label col-md-2" for="name">Name:</label>
      <div class="col-md-4">
        <input type="text" class="form-control" placeholder="Enter name" name="name">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-md-2" for="surname">Surname</label>
      <div class="col-md-4">
        <input type="text" class="form-control" placeholder="Enter surname" name="surname">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-md-2" for="desc">Description</label>
      <div class="col-md-4">
        <textarea class="form-control" name="description" rows="5"></textarea>
      </div>
    </div>
    {% csrf_token %}
  </form>
  <div class="col-md-offset-2 col-md-4">
      <a href='/contact/list'><button type="submit" class="btn btn-default">Cancel</button></a>
  </div>
  <!-- <a href='/contact/list'><button >Cancel</button></a> -->
</div>
{% endblock %}
