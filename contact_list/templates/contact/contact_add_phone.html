{% extends "base.html" %}

{% block title %}Contact Add - Contact List App{% endblock %}
{% block content %}
  <h1>Add phone number:</h1>
  <form method='post'>
    <p>Phone number: <INPUT type='number' name='number'/></p>
    <p>Phone type:
      <select name="phone type">
        <option value="home">home</option>
        <option value="bussiness">business</option>
      </select>
    </p>
    <p><input type='submit'/></p>
    {% csrf_token %}
  </form>
<a href='/contact/modify/{{contact.id}}'><button>Cancel</button></a>
{% endblock %}
