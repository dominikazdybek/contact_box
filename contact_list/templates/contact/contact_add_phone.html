{% extends "base.html" %}

{% block title %}Contact Add - Contact List App{% endblock %}
{% block content %}
<ul class="nav navbar-nav">
   <li><a href="/groups/list">Groups</a></li>
</ul>
</div>
<div class= "container">
  <h1>Add phone number:</h1>
  <form class="form-horizontal" method="post">
    <div class="form-group">
      <label class="control-label col-md-2" for="number">Phone number:</label>
      <div class="col-md-4">
        <input type="number" class="form-control" name="number">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-md-2" for="phone type">Phone type:</label>
      <div class="col-md-4">
        <select  class="form-control" name="phone type">
          <option value="home">home</option>
          <option value="bussiness">business</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-offset-2 col-md-2">
        <input type="submit" class="form-control" name="submit" value="Submit"/>
      </div>
    </div>
    {% csrf_token %}
  </form>
  <div class="col-md-offset-2">
    <a href="/contact/modify/{{contact.id}}"><button class="btn btn-default">Cancel</button></a>
  </div>
</div>
  {% endblock %}
