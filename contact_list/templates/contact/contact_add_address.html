{% extends "base.html" %}

{% block title %}Contact Add - Contact List App{% endblock %}
{% block content %}
  <h1>Add address:</h1>
  <form method='post'>
    <p>City: <input type='text' name='city'/></p>
    <p>Street: <input type='text' name='street'/></p>
    <p>Number of house: <input type='number' name='number'/></p>
    <p><input type='submit'/></P>
    {% csrf_token %}
  </form>
<a href='/contact/modify/{{contact.id}}'><button>Cancel</button></a>
{% endblock %}
