{% extends "base.html" %}

{% block title %}Show Contact - Contact List App{% endblock %}
{% block content %}
  <H1>Show Contact</H1>
    <table>
        <tr>
          <td>Name:</td>
          <td>{{contact.name}}</td>
        </tr>
        <tr>
          <td>Surame:</td>
          <td>{{contact.surname}}</td>
        </tr>
        <tr>
          <td>Description:</td>
          <td>{{contact.description}}</td>
        </tr>
    </table>
    <FORM method='post'>
      <INPUT type='submit' name='modify' value='modify'/>
      <INPUT type='submit' name='cancel' value='cancel'/>
      {% csrf_token %}
    </FORM>
{% endblock %}
